name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: macOS-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Style R code
        run: |
          Rscript -e "install.packages(c('styler','usethis'))"
          Rscript -e 'usethis::use_tidy_style()'
          git add .
          git diff-index --quiet HEAD \
          || git commit \
          --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" \
          -m 'üé®  Style R code'
      - name: Style Python code
        run: |
          python -m pip install --upgrade pip
          pip install black snakefmt
          black workflow/
          snakefmt workflow/
          git add workflow/
          git diff-index --quiet HEAD \
          || git commit \
          --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" \
          -m 'üé®  Style Python & Snakemake code üêç'
      - name: Lint workflow
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: .
          snakefile: workflow/Snakefile
          args: "--lint"
      - name: Test workflow
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: .tests
          snakefile: /workflow/Snakefile
          args: "--use-conda --show-failed-logs --cores 4 --conda-cleanup-pkgs cache --all-temp --conda-frontend mamba --configfile .tests/config/test.yml"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
