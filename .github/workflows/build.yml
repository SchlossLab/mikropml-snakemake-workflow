name: build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.11
          miniforge-version: latest
          activate-environment: github-actions
          environment-file: workflow/envs/github-actions.yml
      - name: git config
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Style R code
        shell: bash -el {0}
        run: |
          R -e 'usethis::use_tidy_style()'
          git add workflow/scripts
          git diff-index --quiet HEAD \
            || git commit \
            -m 'üé®  Style R code'
      - name: Style Python code
        shell: bash -el {0}
        run: |
          black workflow/
          snakefmt workflow/
          git add workflow/scripts workflow/rules workflow/Snakefile
          git diff-index --quiet HEAD \
            || git commit \
            -m 'üé®  Style Python & Snakemake code üêç'
      - name: Build graphs
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: .
          snakefile: workflow/Snakefile
          args: "--use-conda --conda-frontend mamba --cores 2 make_graph_figures --configfile config/test.yaml"
      - name: Update container file
        uses: snakemake/snakemake-github-action@v1
        with:
          directory: .
          snakefile: 'workflow/Snakefile'
          task: 'containerize'
      - name: Commit
        run: |
          git add figures/graphviz
          git commit -m "üìä Update graph figures" \
            || echo "No changes in figures/graphviz to commit"

          git add Dockerfile
          git commit -m "üê≥ Update Dockerfile" \
            || echo "No changes in Dockerfile to commit"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
