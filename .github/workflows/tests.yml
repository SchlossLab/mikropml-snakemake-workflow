name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint workflow
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: .
          snakefile: workflow/Snakefile
          args: "--lint"
      - name: Test workflow
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: .tests
          snakefile: workflow/Snakefile
          args: "--use-conda --show-failed-logs --cores 4 --conda-cleanup-pkgs cache --all-temp --conda-frontend mamba --configfile .tests/config/test.yml"
